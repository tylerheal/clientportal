<section class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
  <div class="card" style="width:min(480px, 90vw);">
    <div style="display:flex;flex-direction:column;gap:1rem;text-align:center;">
      <div>
        <div class="badge">Client Portal</div>
        <h1 style="margin:0.75rem 0 0;">Create your account</h1>
        <p style="color:var(--muted-text);margin:0;">Set up your client area in a few seconds.</p>
      </div>
      <form method="POST" action="/auth/signup" style="display:flex;flex-direction:column;gap:1rem;">
        <div class="field-group">
          <div style="flex:1;">
            <label>First name</label>
            <input type="text" name="first_name" required autocomplete="given-name" />
          </div>
          <div style="flex:1;">
            <label>Last name</label>
            <input type="text" name="last_name" required autocomplete="family-name" />
          </div>
        </div>
        <div>
          <label>Company</label>
          <input type="text" name="company" placeholder="Optional" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required autocomplete="email" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" minlength="8" required autocomplete="new-password" />
        </div>
        <button class="btn btn-primary" type="submit">Create account</button>
      </form>
      <p style="color:var(--muted-text);">
        Already have an account? <a href="/login">Log in</a>
      </p>
    </div>
  </div>
</section>
