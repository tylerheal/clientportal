<h1 style="margin-top:0;display:flex;justify-content:space-between;align-items:center;">
  <span>Clients</span>
  <button class="btn btn-secondary" id="invite-client-btn">Invite client</button>
</h1>
<p style="color:var(--muted-text);">Manage client accounts, view their orders and tickets.</p>
<div id="clients-table" style="margin-top:1.5rem;"></div>
<dialog id="invite-modal" style="border:none;border-radius:18px;padding:0;max-width:520px;width:90vw;">
  <form id="invite-form" method="dialog" style="padding:2rem;display:flex;flex-direction:column;gap:1rem;">
    <h2 style="margin:0;">Invite a client</h2>
    <p style="color:var(--muted-text);margin:0;">We'll email them a link to set up their password.</p>
    <div>
      <label>Name</label>
      <input name="name" required />
    </div>
    <div>
      <label>Email</label>
      <input name="email" type="email" required />
    </div>
    <div>
      <label>Company</label>
      <input name="company" />
    </div>
    <div style="display:flex;justify-content:flex-end;gap:0.75rem;">
      <button type="button" data-close class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send invite</button>
    </div>
  </form>
</dialog>
