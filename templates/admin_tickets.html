<h1 style="margin-top:0;">Support tickets</h1>
<p style="color:var(--muted-text);">Keep clients happy by responding quickly. Use the inbox to collaborate with your team.</p>
<div class="grid" style="grid-template-columns: minmax(240px, 320px) 1fr;">
  <div>
    <input type="search" id="ticket-search" placeholder="Search tickets" />
    <div id="ticket-list" class="list" style="margin-top:1rem;max-height:60vh;overflow:auto;"></div>
  </div>
  <div id="ticket-thread" style="border-left:1px solid #e5e7eb;padding-left:1.5rem;min-height:60vh;display:flex;flex-direction:column;">
    <div style="color:var(--muted-text);">Select a ticket to view the conversation.</div>
  </div>
</div>
