<h1 style="margin-top:0;">Saved forms</h1>
<p style="color:var(--muted-text);">Create reusable forms you can attach to services or tickets.</p>
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;">
  <div style="color:var(--muted-text);">Form library</div>
  <button class="btn btn-secondary" id="create-form-template">New form template</button>
</div>
<div id="form-templates"></div>
<dialog id="form-template-modal" style="border:none;border-radius:18px;padding:0;max-width:640px;width:90vw;">
  <form id="form-template-form" method="dialog" style="padding:2rem;display:flex;flex-direction:column;gap:1rem;">
    <h2 style="margin:0;">Form template</h2>
    <input type="hidden" name="id" />
    <div>
      <label>Internal name</label>
      <input name="name" required />
    </div>
    <div>
      <label>Description</label>
      <textarea name="description" rows="3"></textarea>
    </div>
    <div>
      <label>Schema (JSON)</label>
      <textarea name="schema" rows="8" style="font-family:monospace;"></textarea>
      <div style="color:var(--muted-text);font-size:0.85rem;">Paste JSON exported from the visual builder.</div>
    </div>
    <div style="display:flex;justify-content:flex-end;gap:0.75rem;">
      <button type="button" data-close class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Save template</button>
    </div>
  </form>
</dialog>
