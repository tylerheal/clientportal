<h1 style="margin-top:0;display:flex;justify-content:space-between;align-items:center;">
  <span>Services</span>
  <button class="btn btn-primary" id="add-service-btn">New service</button>
</h1>
<p style="color:var(--muted-text);">Create the services your clients can order. Each service can include a dynamic form and recurring or one-off billing.</p>
<div id="services-table" style="margin-top:1.5rem;"></div>
<dialog id="service-modal" style="border:none;border-radius:18px;padding:0;max-width:640px;width:90vw;">
  <form id="service-form" method="dialog" style="padding:2rem;display:flex;flex-direction:column;gap:1rem;">
    <h2 id="service-modal-title" style="margin-top:0;">New service</h2>
    <input type="hidden" name="id" />
    <div>
      <label>Name</label>
      <input name="name" required />
    </div>
    <div>
      <label>Description</label>
      <textarea name="description" rows="3" required></textarea>
    </div>
    <div class="field-group">
      <div style="flex:1;">
        <label>Price</label>
        <input name="price" type="number" step="0.01" min="0" required />
      </div>
      <div style="flex:1;">
        <label>Billing cycle</label>
        <select name="billing_cycle">
          <option value="one-off">One-off</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="annually">Annually</option>
        </select>
      </div>
    </div>
    <div>
      <label>Form builder</label>
      <div id="form-builder" style="border:1px solid #e5e7eb;border-radius:12px;padding:1rem;display:flex;flex-direction:column;gap:1rem;">
        <div id="form-fields" class="list"></div>
        <div style="display:flex;gap:0.75rem;flex-wrap:wrap;">
          <button data-type="text" class="btn btn-secondary form-field-add" type="button">Text</button>
          <button data-type="textarea" class="btn btn-secondary form-field-add" type="button">Paragraph</button>
          <button data-type="select" class="btn btn-secondary form-field-add" type="button">Dropdown</button>
          <button data-type="checkbox" class="btn btn-secondary form-field-add" type="button">Checkbox</button>
          <button data-type="file" class="btn btn-secondary form-field-add" type="button">File upload</button>
        </div>
      </div>
      <input type="hidden" name="form_schema" />
    </div>
    <div style="display:flex;justify-content:flex-end;gap:0.75rem;">
      <button type="button" class="btn btn-secondary" data-close>Cancel</button>
      <button class="btn btn-primary" type="submit">Save service</button>
    </div>
  </form>
</dialog>
