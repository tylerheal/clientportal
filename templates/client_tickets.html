<h1 style="margin-top:0;display:flex;justify-content:space-between;align-items:center;">
  <span>Support</span>
  <button class="btn btn-primary" id="new-ticket-btn">New ticket</button>
</h1>
<p style="color:var(--muted-text);">Reach out to us whenever you need help. We'll keep everything organised in threads.</p>
<div class="grid" style="grid-template-columns: minmax(240px, 320px) 1fr;">
  <div>
    <input type="search" id="client-ticket-search" placeholder="Search tickets" />
    <div id="client-ticket-list" class="list" style="margin-top:1rem;max-height:60vh;overflow:auto;"></div>
  </div>
  <div id="client-ticket-thread" style="border-left:1px solid #e5e7eb;padding-left:1.5rem;min-height:60vh;display:flex;flex-direction:column;">
    <div style="color:var(--muted-text);">Select a ticket to view the conversation.</div>
  </div>
</div>
<dialog id="ticket-modal" style="border:none;border-radius:18px;padding:0;max-width:520px;width:90vw;">
  <form id="ticket-form" method="dialog" style="padding:2rem;display:flex;flex-direction:column;gap:1rem;">
    <h2 style="margin:0;">New ticket</h2>
    <div>
      <label>Subject</label>
      <input name="subject" required />
    </div>
    <div>
      <label>Message</label>
      <textarea name="message" rows="4" required></textarea>
    </div>
    <div style="display:flex;justify-content:flex-end;gap:0.75rem;">
      <button type="button" class="btn btn-secondary" data-close>Cancel</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</dialog>
